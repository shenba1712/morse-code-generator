<div class="container-fluid mt-3">

  <div class="row">
    <div class="col-sm-6">
      <div class="card mb-4">
        <h3 class="card-header">Morse Code</h3>
        <h4 class="card-subtitle pl-3">
          Separate every morse code char with space and separate words with ' / ' (/ with spaces on both sides)
          <br>
          Eg: Hello ! -> .... . .-.. .-.. --- / -.-.--
        </h4>
        <div class="card-body">
          <mat-form-field class="mb-4" appearance="outline">
            <textarea rows="7" matInput [(ngModel)]="morseCode" (keyup)="generateText($event)"
                [ngModelOptions]="{standalone: true}"></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="col-sm-1" style="display: flex; align-items: center;">
      <fa-icon [icon]="arrowIcon" size="4x"></fa-icon>
    </div>
    <div class="col-sm-5">
      <div class="card">
        <h3 class="card-header">Text</h3>
        <div class="card-body">
          <h2 class="card-text"><pre>{{text}}</pre></h2>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <app-reference></app-reference>
        </div>
      </div>
    </div>
  </div>

</div>
